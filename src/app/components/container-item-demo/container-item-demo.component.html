<div class="content-container">
    <div class="content-area">
        <p *ngIf="current">
            Dynamically Injected Component because you selected an object!
        </p>
        <ng-container container-item [mapKey]="'users:default'" [context]="current"></ng-container>
    </div>
    <nav class="sidenav">
        <section class="sidenav-content">
            <a href="..." class="nav-link active">
                    Users
                </a>
            <section class="nav-group">
                <input id="tabexample2" type="checkbox">
                <label for="tabexample2">Click on a user below:</label>
                <ul class="nav-list">
                    <li *ngFor="let user of users"><a class="nav-link" (click)="selectUser(user)">{{user.name}}</a></li>
                </ul>
            </section>
        </section>
    </nav>
</div>
